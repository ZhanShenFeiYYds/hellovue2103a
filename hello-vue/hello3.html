<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1">
            <mycounter></mycounter>

</div>

<!--    <mycounter2></mycounter2>-->
<div id="app">
<!--            <mycounter></mycounter>-->
    <!--        <mycounter></mycounter>-->
    <!--        <mycounter2></mycounter2>-->
    <h1>打个招呼：</h1>
    <!--使用子组件，同时传递title属性-->
    <introduce title="你好，我是你爸爸"/>
</div>

</body>
<script src="node_modules/vue/dist/vue.js"></script><!--引入vue.js-->
<script>
    //    定义组件 mycounter
    Vue.component("mycounter",{ //全局组件，不使用也会加载
        template:"<button v-on:click='count++'>您点了我{{count}}次</button>",
        // data:function (){  //完整的写法，更好理解
        data(){ //简化
            return {
                count:0
            }
        }
    });
    //定义局部组件
    const mycounter2 = {
        template:"<button v-on:click='count++'>您点了我{{count}}次</button>",
        // data:function (){  //完整的写法，更好理解
        data(){ //简化
            return {
                count:0
            }
        }
    };
    Vue.component("introduce",{
        // 直接使用props接收到的属性来渲染页面
        template:'<h1>{{title}}</h1>',
        props:['title'] // 通过props来接收一个父组件传递的属性
    })
    var app = new Vue({
        el:"#app",
        components:{
            mycounter2:mycounter2
        }

    });
    var app1 = new Vue({
        el:"#app1",
    });
</script>
</html>

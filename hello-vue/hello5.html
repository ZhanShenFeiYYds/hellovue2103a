<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"><!--mv   vm-->
    <table border="1" cellspacing="0" cellpadding="0">
        <tr><th>序号</th><th>年龄</th><th>名字</th></tr>
        <tr v-for="(user,index) in users" >
            <td>{{index+1>9?index+1:'0'+(index+1)}}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.name }}</td>
        </tr>
    </table>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script><!--引入vue.js-->
<script>
    var app = new Vue({
        el:"#app", // el即element，该vue实例要渲染的页面元素  getElementById
        data:{// 渲染页面需要的数据
            users:[
                {name:'张三',age: 1},
                {name:'李四',age: 2},
                {name:'王五',age: 3},

            ],
        },
    });
</script>
</html>
